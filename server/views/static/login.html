<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="http://localhost:5000/css/login.css">
</head>

<body>
    <style>
        .error {
            color: red;
            font-size: 12px;
        }
    </style>
    <div id="wp-form-login">
        <h1>Đăng nhập</h1>
        <form id="form-login">
            <input type="text" name="username" id="username" value="" placeholder="Tên tài khoản">
            <input type="password" name="password" id="password" value="" placeholder="Mật khẩu">
            <input type="checkbox" class="remember_me" name="remember_me" id="remember_me">
            <label class="remember" for="remember_me">Nhớ tài khoản</label>
            <div style='text-align: center;' id="inform"></div>
            <input type="button" id="login" onclick="submitForm()" value="Đăng nhập">
        </form>
        
    </div>
   
    <script src="http://localhost:5000/js/login.js">
    </script>
</body>

</html>
