<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="http://localhost:5000/css/report.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Báo cáo cuối kì</title>
</head>
<style>
    tr, td {
        padding: 5px 10px;
      }
            
</style>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="header_sidebar">
                <div class="header__sidebar-left">
                    <p id="user">Người dùng: <span id="username"></span></p>
                    <p id="today">Hôm nay: <span id="todayis"></span></p>
                    <p id="today"><span id="logout"><a href="/logout" style="color: red;">Đăng xuất<a></span></p>
                </div>
                <div class="header__sidebar-right">

                </div>
            </div>
            <div class="menu">
                <ul>
                    <li class="menu-title">
                        <a href="#">MENU</a>
                    </li>
                    <li>
                        <a href="/student">Danh Sách Sinh Viên</a>
                    </li>
                    <li>
                        <a href="/class">Danh Sách Lớp</a>
                    </li>
                    <li>
                        <a href="/score">Bảng Điểm Môn Học</a>
                    </li>
                    <li class = "active">
                        <a href="/report">Báo Cáo Tổng Kết</a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="right-container">
            <div class="header">
                <h1>Hệ Thống Quản Lý Học Sinh</h1>
            </div>
            <div class="class-title">
                <p>Báo Cáo Tổng Kết Học Kỳ</p>
                <span></span>
            </div>
            <div class="select">
                <div class="select-semester">
                    <span>Loại báo cáo:</span>
                    <select onchange="changeReportType(this);" id="report-type" class="select-class">
                        <option value="0">Tổng kết môn học</option>
                        <option value="1">Tổng kết học kì</option>
                    </select>
                    
                </div>
                
                <div id="sub-selection" class="select-semester">
                    <span>Chọn môn học:</span>
                    <select id="subject-input" class="select-class">
                        <option value="Toán">Toán</option>
                        <option value="Văn">Văn</option>
                        <option value="Lý">Lý</option>
                        <option value="Hóa">Hóa</option>
                        <option value="Sinh">Sinh</option>
                        <option value="Sử">Sử</option>
                        <option value="Địa">Địa</option>
                        <option value="Đạo Đức">Đạo Đức</option>
                        <option value="Thể Dục">Thể Dục</option>
                    </select>
                    
                </div>
                <div id="sem-selection" class="select-semester">
                    <span>Chọn học kì:</span>
                    <select id="semester-input" class="select-class">
                        <option value="1">1</option>
                        <option value="2">2</option>
                    </select>
                    <button onclick="viewReport();">Xem</button>
                </div>
                
            </div>

            <div class="main-content">
                <div class="main-content__info">
                    <div class="main-content__info-top">
                        <table id="report-table" style="width:100%;display:none;">
                        <thead id="report-t-head"></thead>
                        <tbody id="report-t-body"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="http://localhost:5000/js/report.js"> 
    </script>
</body>

</html>
